daemon.donate.title=Lombok support plugin updated to v{0}
daemon.donate.content=\
- Fixed (<a href="https://github.com/mplushnikov/lombok-intellij-plugin/issues/48">#48</a>): Importing @Builder generated builder classes does not work<br/>\
- Added (<a href="https://github.com/mplushnikov/lombok-intellij-plugin/issues/77">#77</a>): Basic Support for new @Singular annotation for @Builder collection fields<br/>\
- Fixed (<a href="https://github.com/mplushnikov/lombok-intellij-plugin/issues/111">#111</a>): @Builder on constructors/methods is not recognized in Android Studio<br/>\
- Fixed (<a href="https://github.com/mplushnikov/lombok-intellij-plugin/issues/116">#116</a>): @Builder - Builder class can't be found without a static import<br/>\
- Added Hrisey @Parcelable support patch<br/>\
- Cleanup codebase: Dropped outdated support for some lombok pg annotations<br/>\
  <br/>\
  If you find my plugin helpful, donate me using <b>\
  <a href="https://www.paypal.com/cgi-bin/webscr?cmd=_s-xclick\\&hosted_button_id=3F9HXD7A2SMCN">PayPal</a></b>